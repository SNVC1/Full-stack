<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Игровая площадка</title>
  <link rel="stylesheet" href="./css/game.css">
</head>

<body>
  <div class="page">
    <div class="header">
      <img src="./img/header-background-1.jpg" height="150px" width="100%">
      <div class="header-menu">
        <a class="header-ref" href="./index.html">
          <div class="header-item">Главная</div>
        </a>
        <a class="header-ref" href="personal.html">
          <div class="header-item">Регистрация</div>
        </a>
        <a class="header-ref" href="personal.html">
          <div class="header-item">Войти</div>
        </a>
      </div>
    </div>
    <div class="page-container">
      <div class="page-home_club">
        <div class="page-home_club_info">
          <img class="page-home_club_logo" src="//st1.soccer365.ru/s1/logo/2i273Kjon_90.png">
          <div class="page-home_club_name">Ман Сити</div>
        </div>
        <div class="page-home_club_score">8</div>
      </div>
      <div class="page-guest_club">
        <div class="page-guest_club_score">0</div>
        <div class="page-guest_club_info">
          <img class="page-guest_club_logo" src="//st1.soccer365.ru/s1/logo/6L6eK_6978.png">
          <div class="page-guest_club_name">Уотфорд</div>
        </div>
      </div>
    </div>
    <form class="page-bet_block">
      <input type="radio" name="bet" id="bet_1">
      <label for="bet_1">П1 1.13</label>
      <input type="radio" name="bet" id="bet_2">
      <label for="bet_2">X 8.34</label>
      <input type="radio" name="bet" id="bet_3">
      <label for="bet_3">П2 27.33</label>
      <input type="radio" name="bet" id="bet_4">
      <label for="bet_4">ОЗ да 2.18</label>
      <input type="radio" name="bet" id="bet_5">
      <label for="bet_5">ОЗ нет 1.9</label>
    </form>

    <div class="page-bet_value_block">
      <input id="input_1" required>
      <label for="input_1">Сумма ставки</label>
    </div>

    <div class="page-accept_block">

    </div>

  </div>
</body>

</html>
